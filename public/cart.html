<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/shop.html">NOVA STORE</a>
      <div class="controls">
        <a class="btn" href="/shop.html">Shop</a>
        <a class="btn" href="/cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a class="btn primary" href="/checkout.html">Checkout</a>

      </div>
    </div>
  </header>

  <main class="container cart-page">
    <div class="cart-head">
      <h1>Cart</h1>
      <a class="btn" href="/shop.html">Continue shopping</a>
    </div>

    <div class="cart-layout">
      <!-- LEFT: items -->
      <div class="card cart-items">
        <div class="card-title">Items</div>
        <div id="cartItems" class="cart-items-list"></div>
      </div>

      <!-- RIGHT: summary -->
      <div class="card cart-summary">
        <div class="card-title">Summary</div>

        <div class="sum-row">
          <span class="muted">Subtotal</span>
          <b id="subtotal">$0.00</b>
        </div>

        <div class="sum-row">
          <span class="muted">Shipping</span>
          <b id="shipping">$0.00</b>
        </div>

        <div class="sum-row total">
          <span>Total</span>
          <b id="total">$0.00</b>
        </div>

        <div class="sum-actions">
          <button class="btn" id="clearCartBtn" type="button">Clear cart</button>
          <a class="btn primary" href="/checkout.html">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/cart.js"></script>
  <script src="./js/cartPage.js"></script>
</body>
</html>
